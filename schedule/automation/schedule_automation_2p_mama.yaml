      now_hms: "{{ now().strftime('%H:%M:%S') }}"                                             # AktuÃ¡lnÃ­ Äas jako HH:MM:SS

      # Jsme uvnitÅ™ okna? BezpeÄnÄ› Å™eÅ¡Ã­ i interval pÅ™es pÅ¯lnoc (start > end)
      in_window: >
        {% set s = start %}
