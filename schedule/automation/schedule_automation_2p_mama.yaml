automation:
  - alias: "Rozvrh 2P MÃ¡ma â€“ inteligentnÃ­ spouÅ¡tÄ›nÃ­"
    id: schedule_2p_mama_smart
    mode: restart
    initial_state: true

    trigger:
      # â–¶ï¸ KdyÅ¾ nastane Äas startu nebo konce rozvrhu
      - platform: time
