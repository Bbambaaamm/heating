            sequence:
              - service: climate.set_hvac_mode
                target: { entity_id: climate.danfoss_etrv0103_2 }                          # CÃ­lovÃ¡ hlavice
                data: { hvac_mode: heat }                                                  # ReÅ¾im vytÃ¡pÄ›nÃ­
              - condition: template                                                        # Guard: nezasahuj, pokud je teplota uÅ¾ stejnÃ¡ (Â±0.1 Â°C)
                value_template: >
                  {{ ((state_attr('climate.danfoss_etrv0103_2','temperature') | float)
                      - (last_comfort | float)) | abs > 0.1 }}
              - service: climate.set_temperature
                target: { entity_id: climate.danfoss_etrv0103_2 }
                data:
                  temperature: "{{ last_comfort }}"                                        # Nastav uloÅ¾enÃ½ komfort
              - service: logbook.log                                                       # ZÃ¡pis do logbooku pro audit
                data:
                  name: "Rozvrh 2P MÃ¡ma"
                  message: "KomfortnÃ­ reÅ¾im {{ last_comfort }} Â°C (inteligentnÃ­ spuÅ¡tÄ›nÃ­)"
                  entity_id: climate.danfoss_etrv0103_2

          # ğŸŒ¿ MIMO OKNO
          - conditions:
              - condition: template
