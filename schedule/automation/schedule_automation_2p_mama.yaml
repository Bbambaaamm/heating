      now_hms: "{{ now().strftime('%H:%M:%S') }}"

      # ğŸ§® Jsme uvnitÅ™ okna? (Å™eÅ¡Ã­ i pÅ™es pÅ¯lnoc)
      in_window: >
        {% set s = start %}
        {% set e = end %}
        {% set n = now_hms %}
        {% if s <= e %}
          {{ s <= n < e }}
        {% else %}
          {{ (n >= s) or (n < e) }}
        {% endif %}

    condition:
      - condition: state
        entity_id: input_boolean.schedule_enable_2p_mama
        state: "on"

    action:
      - choose:

          # ğŸŸ¢ KOMFORTNÃ OKNO
          - conditions:
              - condition: template
                value_template: >
                  {% set now = now().strftime('%H:%M:%S') %}
                  {{ (now >= start and now < end)
                     or (end < start and (now >= start or now < end)) }}
            sequence:
              - service: climate.set_hvac_mode
                target: { entity_id: climate.danfoss_etrv0103_2 }
                data: { hvac_mode: heat }
              - service: climate.set_temperature
                target: { entity_id: climate.danfoss_etrv0103_2 }
                data:
                  temperature: "{{ last_comfort }}"
              - service: logbook.log
                data:
                  name: "Rozvrh 2P MÃ¡ma"
                  message: "KomfortnÃ­ reÅ¾im {{ last_comfort }} Â°C (inteligentnÃ­ spuÅ¡tÄ›nÃ­)"
                  entity_id: climate.danfoss_etrv0103_2

          # ğŸŒ¿ MIMO OKNO
          - conditions:
              - condition: template
                value_template: >
                  {% set now = now().strftime('%H:%M:%S') %}
                  {{ not ((now >= start and now < end)
                     or (end < start and (now >= start or now < end))) }}
            sequence:
              - service: climate.set_hvac_mode
                target: { entity_id: climate.danfoss_etrv0103_2 }
                data: { hvac_mode: heat }
              - service: climate.set_temperature
                target: { entity_id: climate.danfoss_etrv0103_2 }
                data:
                  temperature: "{{ eco_temp }}"
              - service: logbook.log
                data:
                  name: "Rozvrh 1P KuchyÅˆ"
