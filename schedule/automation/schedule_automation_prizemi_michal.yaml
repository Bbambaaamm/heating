# =====================================================================
# ROZVRH – Přízemí (Michal) – inteligentní spouštění
# ---------------------------------------------------------------------
# Cíl:
# Spínat komfort/ECO jen ve chvíli, kdy dojde ke SKUTEČNÉ změně
# (čas start/konec, úprava rozvrhu, ruční změna setpointu), a tím
# udržet hlavice klidné a logy čisté.
#
# Uvnitř okna: obnov poslední KOMFORT (input_number.prizemi_michal_last_comfort)
#    Mimo okno:   nastav ECO (input_number.eco_temp_default)
# =====================================================================

automation:
  - alias: "Rozvrh Přízemí – inteligentní spouštění" # Název automatizace v UI
    id: schedule_prizemi_michal_smart # Stabilní ID (pro odkazy, scény, editory)
    mode: restart # Při nové události restartuj běh (vyhne se závodům)
    initial_state: true # Aktivní po restartu HA

    # Spouštěče – reagujeme pouze na smysluplné změny (žádné minuty-tiky)
    triggers:
      - trigger: time
        at:
          - input_datetime.prizemi_michal_monday_start
          - input_datetime.prizemi_michal_monday_end
          - input_datetime.prizemi_michal_tuesday_start
          - input_datetime.prizemi_michal_tuesday_end
          - input_datetime.prizemi_michal_wednesday_start
          - input_datetime.prizemi_michal_wednesday_end
          - input_datetime.prizemi_michal_thursday_start
          - input_datetime.prizemi_michal_thursday_end
          - input_datetime.prizemi_michal_friday_start
          - input_datetime.prizemi_michal_friday_end
          - input_datetime.prizemi_michal_saturday_start
          - input_datetime.prizemi_michal_saturday_end
          - input_datetime.prizemi_michal_sunday_start
          - input_datetime.prizemi_michal_sunday_end

      - trigger: state
        entity_id:
          - input_datetime.prizemi_michal_monday_start
          - input_datetime.prizemi_michal_monday_end
          - input_datetime.prizemi_michal_tuesday_start
          - input_datetime.prizemi_michal_tuesday_end
          - input_datetime.prizemi_michal_wednesday_start
          - input_datetime.prizemi_michal_wednesday_end
          - input_datetime.prizemi_michal_thursday_start
          - input_datetime.prizemi_michal_thursday_end
          - input_datetime.prizemi_michal_friday_start
          - input_datetime.prizemi_michal_friday_end
          - input_datetime.prizemi_michal_saturday_start
          - input_datetime.prizemi_michal_saturday_end
          - input_datetime.prizemi_michal_sunday_start
          - input_datetime.prizemi_michal_sunday_end
          - input_boolean.schedule_enable_prizemi_michal

      - trigger: state
        entity_id: input_number.prizemi_michal_last_comfort

      - trigger: state
        entity_id: climate.prizemi_michal
        attribute: temperature

    # Proměnné – načtení teplot a dynamický výběr časů dle dne
    variables:
      eco_temp: "{{ states('input_number.eco_temp_default') | float(18) }}" # ECO teplota (fallback 18.0)
      last_comfort: "{{ states('input_number.prizemi_michal_last_comfort') | float(22) }}" # Poslední komfort (fallback 22)

      start: > # Vyber správný START dle dne v týdnu
        {% set d = now().weekday() %}  {# 0=Po .. 6=Ne #}
        {% if   d == 0 %} {{ states('input_datetime.prizemi_michal_monday_start') }}
        {% elif d == 1 %} {{ states('input_datetime.prizemi_michal_tuesday_start') }}
        {% elif d == 2 %} {{ states('input_datetime.prizemi_michal_wednesday_start') }}
        {% elif d == 3 %} {{ states('input_datetime.prizemi_michal_thursday_start') }}
        {% elif d == 4 %} {{ states('input_datetime.prizemi_michal_friday_start') }}
        {% elif d == 5 %} {{ states('input_datetime.prizemi_michal_saturday_start') }}
        {% else %}         {{ states('input_datetime.prizemi_michal_sunday_start') }}
        {% endif %}

      end: > # Vyber správný KONEC dle dne v týdnu
        {% set d = now().weekday() %}
        {% if   d == 0 %} {{ states('input_datetime.prizemi_michal_monday_end') }}
        {% elif d == 1 %} {{ states('input_datetime.prizemi_michal_tuesday_end') }}
        {% elif d == 2 %} {{ states('input_datetime.prizemi_michal_wednesday_end') }}
        {% elif d == 3 %} {{ states('input_datetime.prizemi_michal_thursday_end') }}
        {% elif d == 4 %} {{ states('input_datetime.prizemi_michal_friday_end') }}
        {% elif d == 5 %} {{ states('input_datetime.prizemi_michal_saturday_end') }}
        {% else %}         {{ states('input_datetime.prizemi_michal_sunday_end') }}
        {% endif %}
      now_hms: "{{ now().strftime('%H:%M:%S') }}" # Aktuální čas jako HH:MM:SS
      # Jsme uvnitř okna? Bezpečně řeší i interval přes půlnoc (start > end)
      in_window: >
        {% set s = start %}
        {% set e = end %}
        {% set n = now_hms %}
        {% if s <= e %}
          {{ s <= n < e }}
        {% else %}
          {{ (n >= s) or (n < e) }}
        {% endif %}

    # Rozvrh musí být zapnutý (globální enable pro zónu)
    condition:
      - condition: state
        entity_id: input_boolean.schedule_enable_prizemi_michal
        state: "on"

    # Akce – jednorázově nastav komfort/ECO podle toho, zda jsme „v okně“
    actions:
      # Debounce: pokud to spustila hlavice, chvilku počkej,
      # aby capture stihl uložit nový last_comfort (zabrání 23↔22 pendlování)
      - choose:
          - conditions:
              - condition: template
                value_template: >
                  {{ trigger.trigger == 'state'
                     and trigger.entity_id == 'climate.prizemi_michal' }}
            sequence:
              - delay: "00:00:01" # zpoždění 1 s při triggeru z hlavice

      - choose:
          # Uvnitř okna → nastav poslední KOMFORT
          - conditions:
              - condition: template
                value_template: "{{ in_window }}" # True → jsme v okně
            sequence:
              - action: climate.set_hvac_mode
                target: { entity_id: climate.prizemi_michal } # Cílová hlavice
                data: { hvac_mode: heat } # Režim vytápění
              - condition: template # Guard: nezasahuj, pokud je teplota už stejná (±0.1 °C)
                value_template: >
                  {{ ((state_attr('climate.prizemi_michal','temperature') | float)
                      - (last_comfort | float)) | abs > 0.1 }}
              - action: climate.set_temperature
                target: { entity_id: climate.prizemi_michal }
                data:
                  temperature: "{{ last_comfort }}" # Nastav uložený komfort
              - action: logbook.log # Zápis do logbooku pro audit
                data:
                  name: "Rozvrh Přízemí"
                  message: "Komfortní režim {{ last_comfort }} °C (inteligentní spuštění)"
                  entity_id: climate.prizemi_michal

          # Mimo okno → nastav ECO
          - conditions:
              - condition: template
                value_template: "{{ not in_window }}" # False → mimo okno
            sequence:
              - action: climate.set_hvac_mode
                target: { entity_id: climate.prizemi_michal }
                data: { hvac_mode: heat }
              - condition: template # Guard: nezasahuj, pokud je teplota už stejná (±0.1 °C)
                value_template: >
                  {{ ((state_attr('climate.prizemi_michal','temperature') | float)
                      - (eco_temp | float)) | abs > 0.1 }}
              - action: climate.set_temperature
                target: { entity_id: climate.prizemi_michal }
                data:
                  temperature: "{{ eco_temp }}" # Nastav ECO teplotu
              - action: logbook.log
                data:
                  name: "Rozvrh Přízemí"
                  message: "ECO {{ eco_temp }} °C (inteligentní spuštění)"
                  entity_id: climate.prizemi_michal
