# =====================================================================
# Soubor   : config/heating/schedule/automation/smart/smart_2p_mama.yaml
# Modul    : Rozvrh 2P Máma – inteligentní spouštění
# Účel     : Chytré spouštění komfort/ECO podle časového okna a last_comfort
#           (v režimu Eco drží globální ECO teplotu mimo rozvrh)
# Autor    : Michal
# Poslední úprava : 2025-11-19
# Poznámka : Minimalizuje zbytečné přepisování setpointu a spam v logbooku
# =====================================================================

automation:
  # ===================================================================
  # SEKCE: Rozvrh 2P Máma – inteligentní spouštění
  # ===================================================================
  - alias: "Rozvrh 2P Máma – inteligentní spouštění"
    id: schedule_2p_mama_smart
    description: >
      Inteligentně spíná komfortní nebo ECO teplotu v zóně 2P Máma
      pouze při smysluplných změnách (čas start/konec, úprava rozvrhu,
      změna last_comfort, ruční zásah do hlavice).
    mode: restart
    initial_state: true

    # ---------------------------------------------------------------
    # TRIGGERY – reagujeme jen na „velké“ změny, ne na minutové tiky
    # ---------------------------------------------------------------
    triggers:
      # Časové body: začátky a konce pro každý den v týdnu
      - trigger: time
        at:
          - input_datetime.2p_mama_monday_start
          - input_datetime.2p_mama_monday_end
          - input_datetime.2p_mama_tuesday_start
          - input_datetime.2p_mama_tuesday_end
          - input_datetime.2p_mama_wednesday_start
          - input_datetime.2p_mama_wednesday_end
          - input_datetime.2p_mama_thursday_start
          - input_datetime.2p_mama_thursday_end
          - input_datetime.2p_mama_friday_start
          - input_datetime.2p_mama_friday_end
          - input_datetime.2p_mama_saturday_start
          - input_datetime.2p_mama_saturday_end
          - input_datetime.2p_mama_sunday_start
          - input_datetime.2p_mama_sunday_end

      # Změna nastavení rozvrhu (časy nebo enable flag)
      - trigger: state
        entity_id:
          - input_datetime.2p_mama_monday_start
          - input_datetime.2p_mama_monday_end
          - input_datetime.2p_mama_tuesday_start
          - input_datetime.2p_mama_tuesday_end
          - input_datetime.2p_mama_wednesday_start
          - input_datetime.2p_mama_wednesday_end
          - input_datetime.2p_mama_thursday_start
          - input_datetime.2p_mama_thursday_end
          - input_datetime.2p_mama_friday_start
          - input_datetime.2p_mama_friday_end
          - input_datetime.2p_mama_saturday_start
          - input_datetime.2p_mama_saturday_end
          - input_datetime.2p_mama_sunday_start
          - input_datetime.2p_mama_sunday_end
          - input_boolean.schedule_enable_2p_mama
          - input_select.topny_rezim

      # Změna „poslední komfortní teploty“ v HA → reapply, pokud jsme v okně
      - trigger: state
        entity_id: input_number.2p_mama_last_comfort

      # Ruční změna setpointu na hlavici → reaguj podle toho, zda jsme v okně
      - trigger: state
        entity_id: climate.2p_mama
        attribute: temperature

    # ---------------------------------------------------------------
    # PROMĚNNÉ – teploty + volba správných časů podle dne v týdnu
    # ---------------------------------------------------------------
    variables:
      mode: "{{ states('input_select.topny_rezim') }}"
      eco_temp: "{{ states('input_number.eco_temp_default') | float(15) }}"
      last_comfort: "{{ states('input_number.2p_mama_last_comfort') | float(22) }}"

      # Výběr START podle aktuálního dne (0=Po .. 6=Ne)
      start: >
        {% set d = now().weekday() %}
        {% if   d == 0 %} {{ states('input_datetime.2p_mama_monday_start') }}
        {% elif d == 1 %} {{ states('input_datetime.2p_mama_tuesday_start') }}
        {% elif d == 2 %} {{ states('input_datetime.2p_mama_wednesday_start') }}
        {% elif d == 3 %} {{ states('input_datetime.2p_mama_thursday_start') }}
        {% elif d == 4 %} {{ states('input_datetime.2p_mama_friday_start') }}
        {% elif d == 5 %} {{ states('input_datetime.2p_mama_saturday_start') }}
        {% else %}         {{ states('input_datetime.2p_mama_sunday_start') }}
        {% endif %}

      # Výběr END podle aktuálního dne
      end: >
        {% set d = now().weekday() %}
        {% if   d == 0 %} {{ states('input_datetime.2p_mama_monday_end') }}
        {% elif d == 1 %} {{ states('input_datetime.2p_mama_tuesday_end') }}
        {% elif d == 2 %} {{ states('input_datetime.2p_mama_wednesday_end') }}
        {% elif d == 3 %} {{ states('input_datetime.2p_mama_thursday_end') }}
        {% elif d == 4 %} {{ states('input_datetime.2p_mama_friday_end') }}
        {% elif d == 5 %} {{ states('input_datetime.2p_mama_saturday_end') }}
        {% else %}         {{ states('input_datetime.2p_mama_sunday_end') }}
        {% endif %}

      now_hms: "{{ now().strftime('%H:%M:%S') }}"

      # Jsme uvnitř okna? (umí i interval přes půlnoc, když start > end)
      in_window: >
        {% set s = start %}
        {% set e = end %}
        {% set n = now_hms %}
        {% if s <= e %}
          {{ s <= n < e }}
        {% else %}
          {{ (n >= s) or (n < e) }}
        {% endif %}

    # ---------------------------------------------------------------
    # PODMÍNKY – globální enable rozvrhu pro 2P Máma
    # ---------------------------------------------------------------
    conditions:
      - condition: state
        entity_id: input_boolean.schedule_enable_2p_mama
        state: "on"

    # ---------------------------------------------------------------
    # AKCE – chování podle režimu (Auto/Boost, Eco, Off)
    # ---------------------------------------------------------------
    actions:
      # Debounce: pokud to spustila hlavice, počkej, aby capture stihl uložit last_comfort
      - choose:
          - conditions:
              - condition: template
                value_template: >
                  {{ trigger.platform == 'state'
                     and trigger.entity_id == 'climate.2p_mama' }}
            sequence:
              - delay: "00:00:01"

      - choose:
          # ==========================================================
          # REŽIM ECO → ignoruj rozvrh, drž globální ECO teplotu
          # ==========================================================
          - conditions:
              - condition: template
                value_template: "{{ mode == 'Eco' }}"
            sequence:
              - action: climate.set_hvac_mode
                target:
                  entity_id: climate.2p_mama
                data:
                  hvac_mode: heat

              - condition: template
                value_template: >
                  {{ ((state_attr('climate.2p_mama', 'temperature') | float)
                      - (eco_temp | float)) | abs > 0.1 }}

              - action: climate.set_temperature
                target:
                  entity_id: climate.2p_mama
                data:
                  temperature: "{{ eco_temp }}"

              - action: logbook.log
                data:
                  name: "Rozvrh 2P Máma"
                  message: "Globální ECO režim – cílová teplota {{ eco_temp }} °C"
                  entity_id: climate.2p_mama

          # ==========================================================
          # REŽIM Auto / Boost → klasické chování podle časového okna
          # ==========================================================
          - conditions:
              - condition: template
                value_template: "{{ mode in ['Auto', 'Boost'] }}"
            sequence:
              - choose:
                  # V OKNĚ → nastav POSLEDNÍ KOMFORT
                  - conditions:
                      - condition: template
                        value_template: "{{ in_window }}"
                    sequence:
                      - action: climate.set_hvac_mode
                        target:
                          entity_id: climate.2p_mama
                        data:
                          hvac_mode: heat

                      - condition: template
                        value_template: >
                          {{ ((state_attr('climate.2p_mama', 'temperature') | float)
                              - (last_comfort | float)) | abs > 0.1 }}

                      - action: climate.set_temperature
                        target:
                          entity_id: climate.2p_mama
                        data:
                          temperature: "{{ last_comfort }}"

                      - action: logbook.log
                        data:
                          name: "Rozvrh 2P Máma"
                          message: "Komfortní režim {{ last_comfort }} °C (inteligentní spuštění)"
                          entity_id: climate.2p_mama

                  # MIMO OKNO → nastav ECO
                  - conditions:
                      - condition: template
                        value_template: "{{ not in_window }}"
                    sequence:
                      - action: climate.set_hvac_mode
                        target:
                          entity_id: climate.2p_mama
                        data:
                          hvac_mode: heat

                      - condition: template
                        value_template: >
                          {{ ((state_attr('climate.2p_mama', 'temperature') | float)
                              - (eco_temp | float)) | abs > 0.1 }}

                      - action: climate.set_temperature
                        target:
                          entity_id: climate.2p_mama
                        data:
                          temperature: "{{ eco_temp }}"

                      - action: logbook.log
                        data:
                          name: "Rozvrh 2P Máma"
                          message: "ECO {{ eco_temp }} °C (inteligentní spuštění)"
                          entity_id: climate.2p_mama

          # ==========================================================
          # REŽIM Off → rozvrh nic nepřepisuje, jen logne stav
          # ==========================================================
          - conditions:
              - condition: template
                value_template: "{{ mode == 'Off' }}"
            sequence:
              - action: logbook.log
                data:
                  name: "Rozvrh 2P Máma"
                  message: "Režim Off – rozvrh nemění cílovou teplotu."
                  entity_id: climate.2p_mama
