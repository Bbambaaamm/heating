# =====================================================================
# Soubor   : config/heating/schedule/automation/follow/follow_prizemi_michal.yaml
# Modul    : Rozvrh – Přízemí Michal (follow)
# Účel     : Nastavování teploty hlavice podle rozvrhu schedule.*
# Autor    : Michal
# Poslední úprava : 2025-11-19
# Poznámka : Komfort/ECO teploty bere ze sensor.zona_prizemi_michal_*_temp
# =====================================================================

automation:
  # ===================================================================
  # SEKCE: Rozvrh Přízemí Michal – následování schedule
  # ===================================================================

  # -------------------------------------------------------------------
  # AUTOMATIZACE: Přízemí Michal → nastav teplotu podle rozvrhu
  # Logika:
  # - spouští se při změně schedule.zona_prizemi_michal_komfort nebo po startu HA
  # - pokud je rozvrh ON → nastaví komfortní teplotu
  # - pokud je rozvrh OFF → nastaví ECO teplotu
  # - přepne hvac_mode na heat, pokud není aktivní
  # - updatuje teplotu jen při reálné změně (ochrana proti spamování)
  # -------------------------------------------------------------------
  - alias: "Rozvrh: Přízemí Michal → nastav teplotu"
    id: schedule_prizemi_michal_follow
    description: >
      Sleduje rozvrh zóny Přízemí Michal a podle něj nastavuje
      komfortní nebo ECO teplotu na hlavici climate.prizemi_michal.
    mode: restart

    triggers:
      # reaguje na zapnutí/vypnutí rozvrhu
      - trigger: state
        entity_id: schedule.zona_prizemi_michal_komfort

      # po startu HA znovu nastaví teplotu
      - trigger: homeassistant
        event: start

    conditions: []

    actions:
      # Při startu HA počkej 3 s kvůli inicializaci entit
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.platform == 'homeassistant' }}"
            sequence:
              - delay: "00:00:03"

      # ---------------------------------------------------------------
      # 1) PŘÍPRAVA PROMĚNNÝCH
      # ---------------------------------------------------------------
      - variables:
          is_on: "{{ is_state('schedule.zona_prizemi_michal_komfort','on') }}"
          comfort: "{{ states('sensor.zona_prizemi_michal_comfort_temp') | float(22) }}"
          eco: "{{ states('sensor.zona_prizemi_michal_eco_temp') | float(15) }}"
          current: "{{ state_attr('climate.prizemi_michal','temperature') | float(0) }}"
          hvac: "{{ states('climate.prizemi_michal') | lower }}"
          target_temp: "{{ comfort if is_on else eco }}"

      # Validace cílové teploty
      - conditions:
          - condition: template
            value_template: "{{ target_temp | float(0) > 0 }}"

      # ---------------------------------------------------------------
      # 2) Přepnutí do režimu topení, pokud není aktivní
      # ---------------------------------------------------------------
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ hvac != 'heat' }}"
            sequence:
              - action: climate.set_hvac_mode
                target:
                  entity_id: climate.prizemi_michal
                data:
                  hvac_mode: heat

      # ---------------------------------------------------------------
      # 3) Nastavení cílové teploty, jen pokud se reálně změnila
      # ---------------------------------------------------------------
      - conditions:
          - condition: template
            value_template: "{{ (current - target_temp) | abs > 0.1 }}"

      - action: climate.set_temperature
        target:
          entity_id: climate.prizemi_michal
        data:
          temperature: "{{ target_temp }}"

      # ---------------------------------------------------------------
      # 4) Zápis do logbooku
      # ---------------------------------------------------------------
      - action: logbook.log
        data:
          name: "Rozvrh – Přízemí Michal"
          message: >
            Změna podle rozvrhu ({{ 'komfort' if is_on else 'ECO' }}) →
            {{ target_temp }} °C
            [zdroj: {{ 'schedule on/off' if trigger.platform == 'state' else 'HA start' }}]
          entity_id: climate.prizemi_michal
