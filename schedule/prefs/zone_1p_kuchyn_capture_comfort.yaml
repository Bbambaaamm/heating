# =====================================================================
# 🧲 1. patro – Kuchyň: zachytávání poslední KOMFORTNÍ teploty
# - Sleduje změny setpointu (attribute: temperature) na hlavici v kuchyni.
# - Pokud nová teplota > ECO (s malou hysterezí), uloží ji do 1p_kuchyn_last_comfort.
# - Díky tomu se po skončení ECO vždy vrátí opravdu poslední „komfort“.
# =====================================================================

automation:
  - alias: "Zachytni poslední komfort – 1. patro Kuchyň"
    id: capture_last_comfort_1p_kuchyn
    mode: restart
    initial_state: true

    # 🔔 Spouštěč: změna žádané teploty na hlavici (kuchyň)
    trigger:
      - platform: state
        entity_id: climate.1_patro_kuchyn
        attribute: temperature

    # 📦 Proměnné pro přehlednost
    variables:
      new_set: "{{ state_attr('climate.1_patro_kuchyn', 'temperature') | float(0) }}"
      eco: "{{ states('input_number.eco_temp_default') | float(18) }}"

    # ✅ Ukládáme jen KOMFORT (tj. > ECO + 0.2 °C hystereze)
    condition:
      - condition: template
        value_template: "{{ new_set >= (eco + 0.2) }}"

    # 💾 Zapiš poslední komfortní teplotu do helperu
    action:
      - service: input_number.set_value
        target:
          entity_id: input_number.1p_kuchyn_last_comfort
        data:
          value: "{{ new_set }}"
