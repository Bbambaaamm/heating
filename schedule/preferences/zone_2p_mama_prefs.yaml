# =====================================================================
# 2. patro – Máma: poslední komfortní teplota (perzistentní „sejf“)
# Ukládá naposledy použitou KOMFORTNÍ teplotu (ECO se neukládají)
# =====================================================================

input_number:
  2p_mama_last_comfort:
    name: "2. patro Máma – poslední komfortní teplota"  # Název v UI
    min: 10                                             # Minimální povolená teplota (°C)
    max: 30                                             # Maximální povolená teplota (°C)
    step: 0.5                                           # Krok při změně hodnoty
    unit_of_measurement: "°C"                           # Jednotka měření
    icon: mdi:thermometer                             # Ikona v UI
    initial: 22                                         # Výchozí hodnota, dokud se neuloží první komfort