# =====================================================================
# Soubor   : config/heating/core/zone_2p_mama.yaml
# Modul    : Zóna – 2. patro Máma
# Účel     : Logika zóny (poptávka, okno, aktivita topení)
# Autor    : Michal
# Poslední úprava : 2025-11-19
# Poznámka : Výstupy: demand %, okno otevřené, zóna aktivní
# =====================================================================

template:
  # ===================================================================
  # SEKCE: Zóna 2P Máma – senzory
  # ===================================================================
  - sensor:
      # ----------------------------------------------------------------
      # SENSOR: Požadavek na topení (%)
      # Logika:
      # - čte pi_heating_demand z climate.2p_mama
      # - výstup je procento (0–100)
      # ----------------------------------------------------------------
      - name: "zona_2p_mama_demand"
        unique_id: zona_2p_mama_demand
        unit_of_measurement: "%"
        state_class: measurement
        state: >
          {{ state_attr('climate.2p_mama', 'pi_heating_demand') | int(0) }}

  - binary_sensor:
      # ----------------------------------------------------------------
      # SENSOR: Okno otevřené v zóně 2P Máma
      # Logika:
      # - čte stav sensor.2p_mama_detekovano_otevrene_okno
      # - okno = OTEVŘENO, jen když je stav explicitně open/on/true/1
      # ----------------------------------------------------------------
      - name: "zona_2p_mama_okno_otevrene"
        unique_id: zona_2p_mama_okno_otevrene
        device_class: opening
        state: >
          {% set s = states('sensor.2p_mama_detekovano_otevrene_okno') | lower %}
          {{ s in ['on', 'open', 'true', '1'] }}

      # ----------------------------------------------------------------
      # SENSOR: Zóna 2P Máma aktivní (topení skutečně běží)
      # Logika:
      # - true, pokud:
      #   - demand > 1 %
      #   - a není detekováno otevřené okno
      # ----------------------------------------------------------------
      - name: "zona_2p_mama_aktivni"
        unique_id: zona_2p_mama_aktivni
        state: >
          {% set ignore_windows = is_state('input_boolean.kotel_ignore_open_windows','on') %}
          {% set demand_ok = states('sensor.zona_2p_mama_demand')|int(0) > 1 %}
          {% set window_open = is_state('binary_sensor.zona_2p_mama_okno_otevrene','on') %}

          {{ demand_ok and (ignore_windows or not window_open) }}
