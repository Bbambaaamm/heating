# =====================================================================
# Soubor   : config/heating/core/zone_prizemi_chodba_zachod.yaml
# Modul    : Zóna – Přízemí Chodba záchod
# Účel     : Logika zóny (poptávka, okno, aktivita topení)
# Autor    : Michal
# Poslední úprava : 2025-11-24
# Poznámka : Výstupy: demand %, okno otevřené, zóna aktivní
# =====================================================================

template:
  # ===================================================================
  # SEKCE: Zóna prizemi Chodba záchod – senzory
  # ===================================================================
  - sensor:
      # ----------------------------------------------------------------
      # SENSOR: Požadavek na topení (%)
      # ----------------------------------------------------------------
      - name: "zona_prizemi_chodba_zachod_demand"
        unique_id: zona_prizemi_chodba_zachod_demand
        unit_of_measurement: "%"
        state_class: measurement
        availability: >
          {{ not is_state('climate.prizemi_chodba_zachod', 'unavailable') }}
        state: >
          {{ state_attr('climate.prizemi_chodba_zachod', 'pi_heating_demand') | int(0) }}

  - binary_sensor:
      # ----------------------------------------------------------------
      # SENSOR: Okno otevřené v zóně prizemi Chodba záchod
      # Logika:
      # - čte stav sensor.prizemi_chodba_zachod_detekovano_otevrene_okno
      # - okno = OTEVŘENO, jen když je stav explicitně open/on/true/1
      # ----------------------------------------------------------------
      - name: "zona_prizemi_chodba_zachod_okno_otevrene"
        unique_id: zona_prizemi_chodba_zachod_okno_otevrene
        device_class: opening
        state: >
          {% set s = states('sensor.prizemi_chodba_zachod_detekovano_otevrene_okno') | lower %}
          {{ s in ['on', 'open', 'true', '1'] }}

      # ----------------------------------------------------------------
      # SENSOR: Zóna prizemi Chodba záchod aktivní (topení skutečně běží)
      # Logika:
      # - true, pokud:
      #   - demand > 1 %
      #   - a současně není detekováno otevřené okno
      # ----------------------------------------------------------------
      - name: "zona_prizemi_chodba_zachod_aktivni"
        unique_id: zona_prizemi_chodba_zachod_aktivni
        state: >
          {% set ignore_windows = is_state('input_boolean.kotel_ignore_open_windows','on') %}
          {% set demand_ok = states('sensor.zona_prizemi_chodba_zachod_demand')|int(0) > 1 %}
          {% set window_open = is_state('binary_sensor.zona_prizemi_chodba_zachod_okno_otevrene','on') %}

          {{ demand_ok and (ignore_windows or not window_open) }}
